<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calсulator</title>

    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="contentCalsulator">
        <div class="displayCalculator">2</div>
        <button type="button" class="erase top">c</button>
        <button type="button" class="toggleOperator top">+/-</button>
        <button type="button" class="operatorPercent top" value="/">%</button>
        <button type="button" class="operator division right">÷</button>
        <button type="button" class="operand 7">7</button>
        <button type="button" class="operand 8">8</button>
        <button type="button" class="operand 9">9</button>
        <button type="button" class="operator multiplication right">×</button>
        <button type="button" class="operand 4">4</button>
        <button type="button" class="operand 5">5</button>
        <button type="button" class="operand 6">6</button>
        <button type="button" class="operator minus right">-</button>
        <button type="button" class="operand 1">1</button>
        <button type="button" class="operand 2">2</button>
        <button type="button" class="operand 3">3</button>
        <button type="button" class="operator add right">+</button>
        <button type="button" class="operand zero">0</button>
        <button type="button" class="float">,</button>
        <button type="button" class="equally right">=</button>
    </div>
    <script src="./script.js"></script>
</body>

</html>
