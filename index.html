<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calсulator</title>

    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="contentCalсulator">
        <div class="displayCalculator">0</div>
        <button type="button" class="erase top">c</button>
        <button type="button" class="toggleOperator top">+/-</button>
        <button type="button" class="operatorPercent top" >%</button>
        <button type="button" class="operator division right" value="/">÷</button>
        <button type="button" class="operand 7" value="7">7</button>
        <button type="button" class="operand 8" value="8">8</button>
        <button type="button" class="operand 9" value="9">9</button>
        <button type="button" class="operator multiplication right" value="*">×</button>
        <button type="button" class="operand 4" value="4">4</button>
        <button type="button" class="operand 5" value="5">5</button>
        <button type="button" class="operand 6" value="6">6</button>
        <button type="button" class="operator minus right" value="-">-</button>
        <button type="button" class="operand 1" value="1">1</button>
        <button type="button" class="operand 2" value="2">2</button>
        <button type="button" class="operand 3" value="3">3</button>
        <button type="button" class="operator add right" value="+">+</button>
        <button type="button" class="operand zero" value="0">0</button>
        <button type="button" class="float operand" value="," >,</button>
        <button type="button" class="equally right">=</button>
    </div>
    <script src="./script.js"></script>
</body>

</html>
