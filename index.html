<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calсulator</title>
    <script src="./script.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="contentCalsulator">
        <div class="displayCalculator">0</div>
        <button type="button" class="erase top">c</button>
        <button type="button" class="toggleOperator top">+/-</button>
        <button type="button" class="operatorPercent top">%</button>
        <button type="button" class="division right">÷</button>
        <button type="button" class="7">7</button>
        <button type="button" class="8">8</button>
        <button type="button" class="9">9</button>
        <button type="button" class="multiplication right">×</button>
        <button type="button" class="4">4</button>
        <button type="button" class="5">5</button>
        <button type="button" class="6">6</button>
        <button type="button" class="minus right">-</button>
        <button type="button" class="1">1</button>
        <button type="button" class="2">2</button>
        <button type="button" class="3">3</button>
        <button type="button" class="add right">+</button>
        <button type="button" class="zero">0</button>
        <button type="button" class="float">,</button>
        <button type="button" class="equally right">=</button>
    </div>
</body>

</html>
